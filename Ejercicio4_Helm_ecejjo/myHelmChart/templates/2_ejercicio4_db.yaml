---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: java-webapp-db-deployment
  labels:
    app: java-webapp-db
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: db
  replicas: 1 # tells deployment to run 1 pods matching the template
  template: # create pods using pod definition in this template
    metadata:
      labels:
        app: db
    spec:
      containers:
      - name: db
        image: mysql:5.6
        ports:
        - containerPort: 3306
          name: mysql
        env:
          - name: MYSQL_ROOT_PASSWORD
            value: pass
          - name: MYSQL_DATABASE
            value: test
        volumeMounts:
          - mountPath: "/var/lib/mysql"
            name: db-volume
      volumes:
        - name: db-volume
          persistentVolumeClaim:
            claimName: pvc-1g
---
apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  ports:
  - port: 3306
  selector:
    app: db
  type: ClusterIP
